<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Memilih Elemen Berdasarkan ID</title>
</head>
<style>
    html {
        background-color: grey;
    }

    div.bahan {

        background-color: rgb(219, 230, 235);
        width: 100mm;
        height: 100mm;
        padding: 0.7mm;
    }


    div.brg {
        background-color: grey;
        width: 15mm;
        text-align: center;
        /* border: solid black 0.3px; */
        outline-style: solid;
        float: left;


    }
</style>

<body>
    <div class="bahan" id="bahan">
        <div class="brg" id="barang">

        </div>



        <button onclick="fungsiku()">Try it</button>
    </div>


    <script>
        function fungsiku() {
            var el_div = document.createElement("DIV");
            el_div.className = 'brg';

            var isi_teks = document.createTextNode("Water");
            el_div.appendChild(isi_teks);
            document.getElementById("barang").appendChild(el_div);
        }
    </script>

</body>

</html>
