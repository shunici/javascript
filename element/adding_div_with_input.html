<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Memilih Elemen Berdasarkan ID</title>
</head>
<style>
    html {
        background-color: gainsboro;
    }

    div.bahan {

        background-color: rgb(219, 230, 235);
        width: 100ex;
        height: 100ex;
        margin-left: auto;
        margin-right: auto;

    }


    div.brg {
        background-color: grey;
        width: 10ex;
        height: 10ex;
        text-align: center;
        /* border: solid black 0.3px; */
        float: left;
        outline-style: solid;

    }
</style>

<body>
    <h2 style="text-align: center">review stiker benawa </h2>
    <form action="">
        <label for="">tes</label>
        <input type="number" id="angka">

        <button id="proses" type="button">testing</button>
        <button type="reset">resert</button>

    </form>
    <div id="kurungan">
        <div class="bahan" id="bahan">
            <!-- <div class="brg" id="barang"></div> -->
        </div>

    </div>



    <script>
        document.getElementById("proses").addEventListener("click", uk_bahan);

        function uk_bahan() {
            var a = document.getElementById("angka").value;
            var b = 1;
            c = a * b + 1;

            for (i = 1; i < c; i++) {
                var el_div = document.createElement("DIV");
                el_div.className = 'brg';
                var isi_teks = document.createTextNode(i);
                el_div.appendChild(isi_teks);
                document.getElementById("bahan").appendChild(el_div);
            }
        }
    </script>
</body>


</html>
