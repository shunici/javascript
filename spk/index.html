<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>print</title>
</head>

<body class="text-center">
    <div class="noprint">
        <button type="button" id="print" class="btn btn-warning btn-lg">
         Print
        </button>
         <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Form isi</button>
        

    </div>


    <page size="A4" layout="potrait">
        <div class="a">
            <br>
            <br>
           <div style="float: left; font-size: 30px"><b>SPK</b> Cetak</div> <div  class="waktu"></div>
            <table style="border: solid black 1px;">
                <thead>
                    <tr>
                        <th style="width: 100px;">Nama File</th>
                        <th>Ukuran</th>
                        <th>Bahan</th>
                        <th style="width: 30px;">qty</th>
                        <th style="width: 35px;">Ket</th>
                        <th>Pemesan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="nama_file" ></td>
                        <td class="ukuran"></td>
                        <td class="bahan"></td>
                        <td class="qty"></td>
                        <td class="ket"></td>
                        <td class="kostumer"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Telp</td>
                        <td>Ttd Kostumer</td>
                        <td>Ttd Desainer</td>
                        <td>Ttd Admin</td>
                        <td>Ttd Operator</td>
                        <td>Ttd Finishing</td>
                    </tr>
                    <tr>
                        <td style="height: 60px;"></td>
                        <td style="height: 60px;"></td>
                        <td style="height: 60px;">shuni</td>
                        <td style="height: 60px;"></td>
                        <td style="height: 60px;"></td>
                        <td style="height: 60px;"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <br>
        <p class="nama_file"></p>
        <div class="conten">

            <div class="uploader" onclick="$('#filePhoto').click()">

                <img src="" />
                <input type="file" name="userprofile_picture" id="filePhoto" />
            </div>

        </div>
    </page>
  <!-- buka Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Form Keterangan SPK</h4>
        </div>
        <div class="modal-body">
            <!-- mulai isi -->
        
               <div class="form-group">            
               <input type="text" id="ukuran" placeholder="isi ukuran">
           </div>
         <div class="form-group"><input type="text" id="bahan" placeholder="isi bahan"> </div>
         <div class="form-group"><input type="text" id="qty" placeholder="jumlah"> </div>
         <div class="form-group"><input type="text" id="ket" placeholder="ket"> </div>
         <div class="form-group">  <input type="text" id="kostumer" placeholder="nama kostumer"></div> 
       
          <!-- end isi -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button  class="btn btn-warning pull-left" data-dismiss="modal"  id="proses">proses</button>
        </div>
      </div>
      
    </div>
  </div>
<!-- tutup modal -->
</body>
<script src="waktu.js"></script>
<script>
$(document).ready(function () {
        $('#print').click(function () {
            window.print();
        })
    })

    var imageLoader = document.getElementById('filePhoto');
    imageLoader.addEventListener('change', handleImage, false);

    function handleImage(e) {
        var reader = new FileReader();
        reader.onload = function (event) {

            $('.uploader img').attr('src', event.target.result);

        }
        var fileName = e.target.files[0].name;
        $('.nama_file').text(fileName);
        reader.readAsDataURL(e.target.files[0]);  
}

$(document).ready(function(){
       $('#proses').click(function(){
            var ukuran = $('#ukuran').val();
            var bahan = $('#bahan').val();
            var qty = $('#qty').val();
            var ket = $('#ket').val();
             var kostumer = $('#kostumer').val();
            
            // isikan
            $('.ukuran').text(ukuran);
            $('.bahan').text(bahan);
            $('.qty').text(qty);
            $('.ket').text(ket);
            $('.kostumer').text(kostumer);

        })
})


</script>

</html>
