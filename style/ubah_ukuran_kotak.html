<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ubah ukuran kotak div</title>
</head>
<style>
    html {
        background-color: grey;
    }

    div.bahan {

        background-color: #008B8B;
        width: 100ex;
        height: 100ex;
        margin-left: auto;
        margin-right: auto;

    }

    div.brg {
        background-color: grey;
        width: 10ex;
        height: 10ex;
        text-align: center;
        /* border: solid black 0.3px; */
        float: left;
        outline-style: solid;

    }
</style>

<body>
    <h2 style="text-align: center">ubah ukuran kotak </h2>
    <form action="">
        <label for="">panjang</label>
        <input type="number" id="panjang">
        <br>
        <label for="">tinggi</label>
        <input type="number" id="tinggi">

        <button id="proses" type="button">ukuran bahan</button>
        <button type="reset">resert</button>

    </form>
    <div id="kurungan">
        <h4 style="text-align: center" id="angka_panjang">--120 cm--</h4>

        <div class="bahan" id="bahan">
            <h4 style="transform: rotate(-90deg); text-align: center; position: absolute; bottom: 350px; left: 290px; "
                id="angka_tinggi">
            </h4>
            <div class="brg" id="barang">5x6 cm</div>

        </div>



    </div>

    <script>
        document.getElementById("proses").addEventListener("click", ubah_ukuran_bahan);

        function ubah_ukuran_bahan() {

            //setting panjang
            panjang = document.getElementById('panjang').value;
            satuan_panjang = "ex";
            hasil_panjang = panjang + satuan_panjang;
            document.getElementById("bahan").style.width = hasil_panjang;
            //transper ke angka_panjang
            penulisan = "--" + panjang + " cm" + "--";
            document.getElementById('angka_panjang').innerHTML = penulisan;

            //setting tinggi
            tinggi = document.getElementById("tinggi").value;
            satuan_tinggi = "ex";
            hasil_tinggi = tinggi + satuan_tinggi;
            document.getElementById("bahan").style.height = hasil_tinggi;
            //transfer panjang
            penulisan2 = "--" + tinggi + " cm" + "--";
            document.getElementById('angka_tinggi').innerHTML = penulisan2;
        }

        document.getElementById("proses").addEventListener("click", ubah_ukuran_barang);

        function ubah_ukuran_barang() {


        }
    </script>
</body>


</html>
