<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar objek</title>
</head>

<body>
    <h1>beberapa cara membuat objek </h1>

    <script>
        // objek literal
        var shun = {
            sifat: 'pemalu',
            kulit: 'putih',
            rambut: 'botak',
            hobi: {
                hobi1: 'gitar',
                hobi2: 'main',
            }
        };
        var nopi = {
            sifat: 'baik',
            kulit: 'hitam'
        };

// di konsol ketik shun.sifat dst
///////////////////////////

        //function declaration
        function pribadi(sifat, kulit) {
            var diri = {};
            diri.sifat = sifat;
            diri.kulit = kulit;
            return diri;
        }
        var hanupi = pribadi('mulia', 'kuning');

        //menggunakan this atau contructor
        function karakter(kulit, rambut, status) {
            this.kulit = kulit,
                this.rambut = rambut,
                this.status = status
        }
        var mada = new karakter('putih', 'lurus panjang', 'sudah punya pacar');


//menggunakan constructor pada penggunaan nya tidak memerlukan return seperti function declaration karena sudah dibuatkan sama javascriptnya
    </script>
</body>

</html>
